// junit5MinorVersion = 1.0

dependencies {

    // local jar
    testRuntimeOnly files('../lib/junit-platform-console-standalone-1.7.0-M1.jar')

    // test runtime
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'

    // Use JUnit Jupiter for testing.
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.0-M1'

    // https://mvnrepository.com/artifact/org.jfxtras/jmetro
    implementation group: 'org.jfxtras', name: 'jmetro', version: '11.6.15', ext: 'pom'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.0-M1'

    // https://libfx.codefx.org/
    implementation 'org.codefx.libfx:LibFX:0.3.0'

    // https://mvnrepository.com/artifact/org.javatuples/javatuples
    implementation 'org.javatuples:javatuples:1.2'

    // https://mvnrepository.com/artifact/org.json/json
    implementation 'org.json:json:20210307'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.media', 'javafx.graphics']
}


